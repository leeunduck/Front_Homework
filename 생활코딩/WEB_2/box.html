<!--검색할 것
CSS box model-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <style>
            /* block level element: 화면 전체를 쓰는 태그들*/
            h1{
                border: 5px solid red;
                padding: 20px;
                margin: 20px;
                display: block;
                width: 100px;
                /*display:inline;*/
            }
            /* inline element: 자신의 부피만큼 크기를 갖는 태그*/
        </style>
    </head>
    <body>
        <h1>서시</h1>
        <h1>서시</h1>
    </body>
</html>
